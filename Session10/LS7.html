<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LS7.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <img src="Section.png" />
    </div>

    <div class="main">
      <div class="row-top">
        <div class="items">
          <img src="Overlay+Shadow.png" />
        </div>

        <div class="items">
          <img src="Overlay+Shadow(5).png" />
        </div>

        <div class="items">
          <img src="Overlay+Shadow(1).png" />
        </div>

        <div class="items">
          <img src="Overlay+Shadow(6).png" />
        </div>
      </div>

      <div class="row-bottom">
        <div class="items">
          <img src="Overlay+Shadow(2).png" />
        </div>

        <div class="items">
          <img src="Overlay+Shadow(3).png" />
        </div>

        <div class="items">
          <img src="Overlay+Shadow(4).png" />
        </div>
      </div>
    </div>

    <div class="footer">
      <h1>Đặt Bàn Ngay Hôm Nay</h1>
      <div class="services">
        <div class="services-items">
          <input type="name" placeholder="Họ và tên" />
          <input type="tel" placeholder="Số điện thoại" />
          <input type="email" placeholder="email" />
        </div>

        <div class="services-items">
          <input type="date" />
          <input type="time" />
          <input type="number" placeholder="Số lượng khách" />
        </div>

        <div class="services-items">
          <button type="submit">Gửi Yêu Cầu Đặt Bàn</button>
        </div>
      </div>
    </div>

    <div class="final-footer">
      <p>
        © 2025 La Belle Époque - Fine Dining Restaurant. All rights reserved.
      </p>
    </div>
  </body>
</html>
